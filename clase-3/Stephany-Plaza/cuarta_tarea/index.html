<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replica de Spotify</title>
</head>
<body>
    <div id="contenedor_padre">
    <h1>Inicia Sesion en Spotify</h1>
    <button><img "" alt="logo-google">Continuar con Google</button>
    <button>Continuar con Facebook</button>
    <button>Continuar con Apple</button>
    <form>
        <label for="email">Email o nombre de usuario</label>
        <input type="text" placeholder="Email o nombre de usuario">
        <label for="password">Contraseña</label>
        <input type="password" placeholder="Contraseña">
        <label for="remember">Recordarme</label>
        <input type="checkbox" id="remember">
        <button id="inicio-sesion">Iniciar Sesion</button>
        <a href="#">Has olvidado la contraseña?</a>
        <span>No tienes cuenta? <a href="#">Registrate en Spotify</a></span>
        </form>
    </div>
</body>
</html>
